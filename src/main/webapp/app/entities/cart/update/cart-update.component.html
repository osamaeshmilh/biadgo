<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cart-heading" data-cy="CartCreateUpdateHeading">Create or edit a Cart</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
                 [readonly]="true"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity"
                 formControlName="quantity"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customerNotes">Customer Notes</label>
          <input
            type="text"
            class="form-control"
            name="customerNotes"
            id="field_customerNotes"
            data-cy="customerNotes"
            formControlName="customerNotes"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_foodExtraIdsList">Food Extra Ids List</label>
          <input
            type="text"
            class="form-control"
            name="foodExtraIdsList"
            id="field_foodExtraIdsList"
            data-cy="foodExtraIdsList"
            formControlName="foodExtraIdsList"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_foodIngredientIds">Food Ingredient Ids</label>
          <input
            type="text"
            class="form-control"
            name="foodIngredientIds"
            id="field_foodIngredientIds"
            data-cy="foodIngredientIds"
            formControlName="foodIngredientIds"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_foodIngredientRemovedIds">Food Ingredient Removed Ids</label>
          <input
            type="text"
            class="form-control"
            name="foodIngredientRemovedIds"
            id="field_foodIngredientRemovedIds"
            data-cy="foodIngredientRemovedIds"
            formControlName="foodIngredientRemovedIds"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_customer">Customer</label>
          <select
            class="form-control"
            id="field_customer"
            data-cy="customer"
            name="customer"
            formControlName="customer"
            [compareWith]="compareCustomer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="customerOption"
                    *ngFor="let customerOption of customersSharedCollection">{{ customerOption.name }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_food">Food</label>
          <select class="form-control" id="field_food" data-cy="food" name="food" formControlName="food"
                  [compareWith]="compareFood">
            <option [ngValue]="null"></option>
            <option [ngValue]="foodOption"
                    *ngFor="let foodOption of foodsSharedCollection">{{ foodOption.name }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
