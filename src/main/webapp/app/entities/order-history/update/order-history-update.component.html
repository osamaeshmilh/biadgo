<div class="entity-container">
  <div class="mat-elevation-z1 round-card white-bg p-4 mt-5">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-order-history-heading" data-cy="OrderHistoryCreateUpdateHeading">Create or edit a Order History</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
                 [readonly]="true"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_orderStatusFrom">Order Status From</label>
          <select
            class="form-control"
            name="orderStatusFrom"
            formControlName="orderStatusFrom"
            id="field_orderStatusFrom"
            data-cy="orderStatusFrom"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let orderStatus of orderStatusValues" [value]="orderStatus">{{ orderStatus }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_orderStatusTo">Order Status To</label>
          <select
            class="form-control"
            name="orderStatusTo"
            formControlName="orderStatusTo"
            id="field_orderStatusTo"
            data-cy="orderStatusTo"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let orderStatus of orderStatusValues" [value]="orderStatus">{{ orderStatus }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes"
                 formControlName="notes"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_order">Order</label>
          <select class="form-control" id="field_order" data-cy="order" name="order" formControlName="order"
                  [compareWith]="compareOrder">
            <option [ngValue]="null"></option>
            <option [ngValue]="orderOption"
                    *ngFor="let orderOption of ordersSharedCollection">{{ orderOption.orderNo }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
