<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="favoriteRestaurant">
      <h2 data-cy="favoriteRestaurantDetailsHeading"><span>Favorite Restaurant</span></h2>

      <hr/>

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ favoriteRestaurant.id }}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="favoriteRestaurant.customer">
            <a
              [routerLink]="['/customer', favoriteRestaurant.customer.id, 'view']">{{ favoriteRestaurant.customer.name }}</a>
          </div>
        </dd>
        <dt><span>Restaurant</span></dt>
        <dd>
          <div *ngIf="favoriteRestaurant.restaurant">
            <a
              [routerLink]="['/restaurant', favoriteRestaurant.restaurant.id, 'view']">{{ favoriteRestaurant.restaurant.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/favorite-restaurant', favoriteRestaurant.id, 'edit']"
              class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
