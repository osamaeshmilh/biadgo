<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-coupon-heading" data-cy="CouponCreateUpdateHeading">Create or edit a Coupon</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
                 [readonly]="true"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_couponType">Coupon Type</label>
          <select class="form-control" name="couponType" formControlName="couponType" id="field_couponType"
                  data-cy="couponType">
            <option [ngValue]="null"></option>
            <option *ngFor="let couponType of couponTypeValues" [value]="couponType">{{ couponType }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_amount">Amount</label>
          <input type="number" class="form-control" name="amount" id="field_amount" data-cy="amount"
                 formControlName="amount"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_minimumAmount">Minimum Amount</label>
          <input
            type="number"
            class="form-control"
            name="minimumAmount"
            id="field_minimumAmount"
            data-cy="minimumAmount"
            formControlName="minimumAmount"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_useLimit">Use Limit</label>
          <input type="number" class="form-control" name="useLimit" id="field_useLimit" data-cy="useLimit"
                 formControlName="useLimit"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_useCount">Use Count</label>
          <input type="number" class="form-control" name="useCount" id="field_useCount" data-cy="useCount"
                 formControlName="useCount"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_expiryDate">Expiry Date</label>
          <div class="input-group">
            <input
              id="field_expiryDate"
              data-cy="expiryDate"
              type="text"
              class="form-control"
              name="expiryDate"
              ngbDatepicker
              #expiryDateDp="ngbDatepicker"
              formControlName="expiryDate"
            />
            <button type="button" class="btn btn-secondary" (click)="expiryDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive"
                 formControlName="isActive"/>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes"
                 formControlName="notes"/>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
